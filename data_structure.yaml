---
- discrete_inputs:      # (0x0001 - 0x270F)
  - name: btn_forward
    port: GPIO_PORT_A
    pin: LL_GPIO_PIN_0

  - name: btn_backward
    port: GPIO_PORT_A
    pin: LL_GPIO_PIN_1

  - name: btn_inject
    port: GPIO_PORT_A
    pin: LL_GPIO_PIN_7

- coils:
  - name: home

  - name: go_to_target

  - name: stop

  - name: nudge

- input_registers:
  - name: current_position

  - name: button_state

  - name: current_velocity

- holding_register:
  - name: velocity

  - name: target_position

  - name: steps_per_mm

  - name: nudge_increment
